<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анкета</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">
    <h1 id="header-title">Анкета</h1>
    <div id="block1" class="block">
        <h2>Шаг 1: Основная информация</h2>

        <form action="" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control search" id="fullName" placeholder="" required>
                <label for="fullName">Ф.И.О</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control search" id="email" placeholder="" required>
                <label for="email">Адрес электронноый почты</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control search" id="age" placeholder="" required>
                <label for="age">Дата рождения</label>
            </div>


            <div class="form-floating mb-3">
                <input type="tel" class="form-control search" id="phoneNumber" placeholder="" required>
                <label for="phoneNumber">Номер телефона</label>
            </div>

            <fieldset class="border p-2">
                <legend class="w-auto" style="font-size: 18px">Пол</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSex" id="sexMan" checked>
                    <label class="form-check-label" for="sexMan">
                        Муж
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSex" id="sexWoman">
                    <label class="form-check-label" for="sexWoman">
                        Жен
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioSex" id="sexNone">
                    <label class="form-check-label" for="sexNone">
                        Не указан
                    </label>
                </div>
            </fieldset>

            <button type="button" onclick="switchBlock('block1','block2');" id="submitInfo"
                    class="btn btn-primary mt-3">
                Далее
            </button>
            <button type="reset" id="reset" class="btn btn-primary mt-3">Сброс</button>
        </form>
    </div>
    <div id="block2" style="display: none" class="block">
        <h2>Шаг 2: Второстепенная информация</h2>

        <form action="" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control search" id="nickName" required>
                <label for="nickName">Ник нейм</label>
            </div>

            <div class="form-floating mb-3 avatar">
                <input type="file" class="form-control search" id="avatar" required>
                <label for="avatar">Загрузить аватарку</label>
            </div>

            <div class="form-floating mb-3 height">
                <input type="number" class="form-control search" id="height" min="0" required>
                <label for="height">Рост см</label>
            </div>

            <div class="form-floating mb-3 weight">
                <input type="number" class="form-control search" id="weight" min="0" required>
                <label for="weight">Вес кг</label>
            </div>

            <div class="form-floating mb-3 hairColor">
                <input type="color" class="form-control search" id="hairColor" required>
                <label for="hairColor">Цвет волос</label>
            </div>
            <button type="button" onclick="switchBlock('block2','block1');" class="btn btn-primary mt-3">
                Назад
            </button>
            <button type="button" onclick="switchBlock('block2','block3');" class="btn btn-primary mt-3">
                Далее
            </button>
            <button type="reset" class="btn btn-primary mt-3">Сброс</button>
        </form>
    </div>
    <div id="block3" style="display: none" class="block">
        <h2>Шаг 3: Место жительства</h2>

        <form action="" method="post">
            <select class="form-select mb-3 search" name="countrySelect" id="country" required>
                <optgroup label="Европа">
                    <option value="Россия">Россия</option>
                    <option value="Белоруссия">Белоруссия</option>
                    <option value="Украина">Украина</option>
                </optgroup>
                <optgroup label="Азия">
                    <option value="Китай">Китай</option>
                    <option value="Япония">Япония</option>
                    <option value="Южная-Корея">Южная-Корея</option>
                </optgroup>
                <optgroup label="Северня Америка">
                    <option value="США">Россия</option>
                    <option value="Канада">Белоруссия</option>
                    <option value="Мексика">Мексика</option>
                </optgroup>
                <optgroup label="Южная Америка">
                    <option value="Бразилия">Бразилия</option>
                    <option value="Аргентина">Аргентина</option>
                    <option value="Колумбия">Колумбия</option>
                </optgroup>
                <option selected>Выберите страну</option>
            </select>

            <select class="form-select mb-3 search" name="citySelect" id="city" required>
                <option selected>Выберите город</option>
                <option value="Ростов">Ростов</option>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Екатиринбург">Екатиринбург</option>
                <option value="Нижний-Новгород">Нижний-Новгород</option>
                <option value="Владивосток">Владивосток</option>
            </select>

            <div class="form-floating mb-3">
                <input type="text" class="form-control search" id="address" required>
                <label for="address">Адресс</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control addressNumber search" id="addressNumber" required>
                <label for="addressNumber">Номер дома</label>
            </div>
            <button type="button" onclick="switchBlock('block3','block2');" class="btn btn-primary mt-3">
                Назад
            </button>
            <button type="button" onclick="switchBlock('block3','block4');" class="btn btn-primary mt-3">
                Далее
            </button>
            <button type="reset" class="btn btn-primary mt-3">Сброс</button>
        </form>
    </div>
    <div id="block4" style="display: none" class="block">
        <h2>Шаг 4: Прочее</h2>

        <form action="" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control search" id="otherInfo">
                <label for="otherInfo">Прочее</label>
            </div>
            <button type="button" onclick="switchBlock('block4','block3');" class="btn btn-primary mt-3">
                Назад
            </button>
            <button type="button" onclick="addArray(); switchBlock('block4','block5'); showSummary();"
                    class="btn btn-primary mt-3">
                Финиш
            </button>
            <button type="reset" class="btn btn-primary mt-3">Сброс</button>
        </form>
    </div>
    <div id="block5" style="display: flex; flex-direction: column">
        <p class="summaryInfo" id="summary">

        </p>
    </div>
    <div id="overlay">
        <div class="popup">
            <h2>
                Есть заполненая анкета !
            </h2>
            <p>
                Вы можете продолжить заполнение анкеты или посмотреть уже заполненые данные
            </p>
            <button type="button" onclick="switchBlock('overlay','block1');" class="btn btn-primary mt-3">
                Продожить
            </button>
            <button type="button" onclick="addArray(); switchBlock('overlay','block5'); showSummary();"
                    class="btn btn-primary mt-3">
                Посмотреть
            </button>
            <button type="button" onclick="localStorage.clear(); switchBlock('overlay','block1');"
                    class="btn btn-primary mt-3">
                Заполнить заново
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
